<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..
900&family=Oleo+Script:wght@400;700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./custom.css" />
    <title>Blog preview component</title>
  </head>
  <body class="row bg-warning justify-content-center align-items-center"
      style="background-color:#f4d04e;
        font-family: Figtree, sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);">
    
    <!-- Preview-card-->
    <div class="card p-3 rounded-4" style="max-width:25rem;">
       <!-- preview-card-img -->
        <div>
          <img src="./assets/images/illustration-article.svg"
            class="card-img-top mb-2 rounded-4"
            alt="Featured images"/>
        </div>
          <!-- "yellow-bg -->
        <div class="card-body p-2">
          <!--preview-card-text badge-->
          <h5 class="card-title bg-warning flex-start text-dark fw-bold m-0 p-2">Learning</h5>
          <!--Publish-date -->
          <p class="text-muted small mb-2"
          style="font-weight:800;
           font-size: 14px;
           line-height:21px;
           word-wrap:break-word;
           color: #111111;">Published 21 Dec 2023</p>
          <!-- card-title -->
          <h3 class="card-title fw-bold text-dark">HTML & CSS foundations</h3>
          <!-- Preview-text -->
          <p class="card-text text-secondary"
            style="font-weight:500;
             font-size: 1rem;
             width:336px;
             height:50px;
             line-height: 21px;
             color: #6b6b6b;">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <!-- Img-avatar-container -->
        <div class ="d-flex align-items-center mt-4 gap-3">
        <img src="./assets/images/image-avatar.webp" class="img-fluid" style="width:32px;height:32px;"
          alt="image of author Greg"/>
        <h4 class="mb-0 fw-bold"
            style="font-size:1rem;
                   color: #111111;">Greg Hooper</h4>
      </div>
    </div>
    </main>
  </body>
     <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="text-center"
    style="font-size: 1rem; color: hsl(0, 0%, 7%)">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a>. Coded by <a href="#">Sangeetha Prabu</a>.
  </div>
 
</html>
